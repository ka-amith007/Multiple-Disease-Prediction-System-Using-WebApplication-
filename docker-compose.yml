version: '3.8'

services:
  streamlit:
    build: .
    ports:
      - "8501:8501"
      - "5001:5001"
    volumes:
      - ./models:/app/models
      - ./skin_disease_api/uploads:/app/skin_disease_api/uploads
      - ./skin_disease_api/saved_predictions:/app/skin_disease_api/saved_predictions
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
